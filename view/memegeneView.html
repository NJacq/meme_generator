{% extends "main.html" %}

{% block content %}
<div class="container">
    <div class="row">
      <div class="mImage col-12 col-xl-6">
        <img class="imgGene" src="{{displayImage.adress}}" witdh="300" height="300">      </div>
        <div id="mImage">
        </div>
    </div>
  </div>

<form class="formulaire" action="generVis" method="post">
<input id="textImage" type="text" Label="Votre texte" placeholder="Tapez votre texte" name="txt-edit">
<input type="hidden" value= image["adress"] name= "hidden">
  <select id="choixColor" name="color">
           <option value="orange">Orange</option>
           <option value="bleu">Bleu</option>
           <option value="bleuclair">Bleu clair</option>
           <option value="noir">Noir</option>
           <option value="blanc">Blanc</option>
       </select>

         <select id="taille" name="size">
           <option value="50">Petit</option>
           <option value="80">Moyen</option>
           <option value="100">Grand</option>
           <option value="140">Trés grand</option>
       </select>
       
      <div class="container">
        <div class="row objetCentr">
          <div class="col-12 text-center">
            <input type="button" class="btn btn-info" value="Générer" onclick="location.href = 'share';">
            <input type="button" class="btn btn-info" value="Retour" onclick="location.href = 'choixView';">
          </div>
        </div>
      </div>

</form>

<script>
    var textImage = document.querySelector("#textImage");
    textImage.addEventListener("keyup", function (event) {
    var texte = document.querySelector("#mImage");
    texte.innerHTML = event.target.value;
  });
    var choixColor = document.querySelector("#choixColor");
    choixColor.addEventListener("change", function (event) {
    var texte = document.querySelector("#mImage");
    
    switch (choixColor.value){

    case 'orange' :
    texte.style.color="rgb(255, 128, 0)";
    break;



    case 'bleu' :
    texte.style.color="rgb(0, 0, 255)";
    break;



    case 'bleuclair' :
    texte.style.color="rgb(156, 227, 254)";
    break;



    case 'noir' :
    texte.style.color="rgb(0, 0, 0)";
    break;



    default :
    texte.style.color="rgb(255, 255, 255)";
    break;

    }

});


 var taille = document.querySelector("#taille");
    taille.addEventListener("change", function (event) {
    var texte = document.querySelector("#mImage");
    
    switch (taille.value){

    case '50' :
    texte.style.fontSize="50pt";
    break;



    case '80' :
    texte.style.fontSize="80pt";
    break;



    case '100' :
    texte.style.fontSize="100pt";
    break;



    case '140' :
    texte.style.fontSize="140pt";
    break;



    default :
    texte.style.fontSize="50pt";
    break;
    }
});
</script>
